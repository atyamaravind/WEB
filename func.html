<!DOCTYPE html>
<html lang="en">
  <head>
    <title>function</title>
  </head>
  <body>
    <p id="test"></p>
    <script>
      var a; //global variable//
      function dummy(a, b) {
        return a + b;
      }
      var x = dummy(1, 2);
      document.getElementById("test").innerHTML = x;
    </script>
  </body>
</html>
