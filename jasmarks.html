<!DOCTYPE html>
<html>
  <head>
    <title>Cinditional Statement</title>
  </head>
  <body>
    <script type="text/javascript">
      var marks = 85;
      if (marks >= 80) {
        document.getElementById("test").innerHTML = "A grade";
      } else if (marks >= 60 && marks < 80) {
        document.getElementsById("test").innerHTML = "B grade";
      } else {
        document.getElementById("test").innerHTML = "C grade";
      }
    </script>
  </body>
</html>
