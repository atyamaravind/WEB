<!DOCTYPE html>
<html>
  <head>
    <title>calculator</title>
  </head>
  <body>
    <form name="calculator">
      Number 1: <input type="text" name="number1" /> Number 2:
      <input type="text" name="number2" /> Result :<input
        type="text"
        name="total"
      />
      <input type="button" value="Add" onclick="addition();" />
      <input type="button" value="Sub" onclick="substraction();" />
      <input type="button" value="Mul" onclick="multiplication();" />
      <input type="button" value="Div" onclick="division();" />
    </form>
    <script>
      function addition() {
        var a = Number(document.calculator.number1.value);
        var b = Number(document.calculator.number2.value);
        var sum = a + b;
        document.calculator.total.value = sum;
      }
      function substraction() {
        var a = Number(document.calculator.number1.value);
        var b = Number(document.calculator.number2.value);
        var sum = a - b;
        document.calculator.total.value = sum;
      }
      function multiplication() {
        var a = Number(document.calculator.number1.value);
        var b = Number(document.calculator.number2.value);
        var sum = a * b;
        document.calculator.total.value = sum;
      }
      function division() {
        var a = Number(document.calculator.number1.value);
        var b = Number(document.calculator.number2.value);
        var sum = a / b;
        document.calculator.total.value = sum;
      }
    </script>
  </body>
</html>
