<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Conditional Statement</title>
  </head>
  <body>
    <p id="LPU"></p>
    <script type="text/javascript">
      var name = ["Anurag", "Mishra", "CEO", "of", "ciber", "schools"];
      var test = "";
      var i;

      for (i = 0; i < name.length; i++) {
        test += name[i];
      }
      document.getElementById("LPU").innerHTML = test;
    </script>
  </body>
</html>
