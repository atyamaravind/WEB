<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Objects</title>
  </head>
  <body style="background-color: blueviolet">
    <p id="test"></p>
    <script>
      var student = {
        name: "Anurag",
        subject: "Javascript",
        contact: 9876543210,
      };
      document.getElementById("test").innerHTML =
        "My name is " +
        student.name +
        "and My fav subject is " +
        student.subject;
    </script>
  </body>
</html>
